minor-version-bump-message: \+semver:\s?(feature|new)
branches:
  main:
    regex: ^main$
    is-release-branch: true
    prevent-increment-of-merged-branch-version: false
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    is-release-branch: false
    mode: ContinuousDelivery
    tag: 'nightly'
    increment: Inherit
update-build-number: true