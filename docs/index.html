<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
  <style>
    .markdown-section {
      max-width: none !important;
      width: 100% !important;
    }
    .sidebar-nav {
      line-height: 1.5;
      font-size: 12px;
    }
    .markdown-section table tbody td {
    padding: 4px 1px;
    }
    :root {
      --sidebar-width: 350px;
      --sidebar-nav-link-padding: 2px 0;
      --sidebar-nav-pagelink-padding: 2px 0 2px 12px;
      --sidebar-nav-indent: 12px;
    }
    .content {
      left: var(--sidebar-width);
    }
    .sidebar-toggle {
      width: var(--sidebar-width);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: 'readme.md',
      loadSidebar: true,
      subMaxLevel: 1,
      name: '',
      repo: '',
      sidebarDisplayLevel: 2,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
      }
    };
  </script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- KaTeX -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
  <!-- docsify-katex plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.3/dist/docsify-katex.js"></script>
</body>
</html>
